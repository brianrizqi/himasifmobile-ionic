<ion-header>
  <ion-navbar>
    <ion-title>Himasif Today</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-segment [(ngModel)]="himasif_today">
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="events">
      Events
    </ion-segment-button>
    <ion-segment-button value="kampusku">
      Kampusku
    </ion-segment-button>
    <ion-segment-button value="tentang_alumni">
      Tentang Alumni
    </ion-segment-button>
    <ion-segment-button value="tech_world">
      Tech-World
    </ion-segment-button>
  </ion-segment>




<div [ngSwitch]="himasif_today">
  <ion-list *ngSwitchCase="'all'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/thumbnail-puppy-1.jpg">
      </ion-thumbnail>
      <h2>Ruby</h2>

        <img src="assets/img/thumbnail-puppy-2.jpg">
      </ion-thumbnail>
      <h2>Oscar</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/thumbnail-puppy-4.jpg">
      </ion-thumbnail>
      <h2>Zoey</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/img/thumbnail-puppy-3.jpg">
      </ion-thumbnail>
      <h2>Otto</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'events'">

        <img src="assets/img/thumbnail-kitten-1.jpg">
      </ion-thumbnail>

      <ion-thumbnail item-start>
        <img src="assets/img/thumbnail-kitten-3.jpg">
      </ion-thumbnail>

    </ion-item>

</div>
